name: CI (Rust multi-target)

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  linux_and_android:
    name: Linux/Android (${{ matrix.target }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf
          - aarch64-linux-android
          - armv7-linux-androideabi
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable) + targets
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cross
        run: cargo install cross --locked

      - name: Build (release)
        run: cross build --release --target ${{ matrix.target }}

      - name: Pack artifacts
        run: |
          mkdir -p artifacts
          tar -C target/${{ matrix.target }}/release -czf artifacts/${{ matrix.target }}.tar.gz .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: artifacts/${{ matrix.target }}.tar.gz
          if-no-files-found: error
          compression-level: 6

  windows:
    name: Windows MSVC (${{ matrix.target }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-pc-windows-msvc
          - i686-pc-windows-msvc
          - aarch64-pc-windows-msvc
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable) + targets
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build (release)
        run: cargo build --release --target ${{ matrix.target }}

      - name: Pack artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          # Упакуем всю папку release для данного таргета (включая .exe)
          7z a -tzip artifacts/${{ matrix.target }}.zip ./target/${{ matrix.target }}/release/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: artifacts/${{ matrix.target }}.zip
          if-no-files-found: error
          compression-level: 6

  macos:
    name: macOS (${{ matrix.target }})
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        target:
          - aarch64-apple-darwin
          - x86_64-apple-darwin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable) + targets
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build (release)
        run: cargo build --release --target ${{ matrix.target }}

      - name: Pack artifacts
        run: |
          mkdir -p artifacts
          tar -C target/${{ matrix.target }}/release -czf artifacts/${{ matrix.target }}.tar.gz .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: artifacts/${{ matrix.target }}.tar.gz
          if-no-files-found: error
          compression-level: 6